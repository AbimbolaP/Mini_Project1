<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <form id="Signup">    
        <div class="form">
            <h1>Create account</h1>
            <label class="inputClass" for="Firstname" class="">Firstname</label>
            <input class="inputClass input" type="text" name="Firstname"  required>

            <label class="inputClass" for="Lastname">Lastname</label>
            <input class="inputClass input" type="text" name="Lastname"  required>

            <label class="inputClass" for="Email">Email</label>
            <input class="inputClass input" type="email" name="Email" required>

            <label class="inputClass" for="Password">Password</label>
            <input class="inputClass input" type="password" name="Password"  required>

            <label class="inputClass" for="confirmPassword">Confirm Password</label>
            <input class="inputClass input" type="password" name="confirmPassword"  required>

            <button class="Signupbtn" type="submit">SignUp</button>

            <p class="agree text">By clicking the sign up button, I agree to the <a href="">terms</a>  and <a href="">conditions</a>.</p>
            <p class="Login text">Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>
</html>
